<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f39c12">
  <title>RSS Bağlantıları</title>
  <meta name="description" content="Türkçe içerik üreten sitelerin RSS bağlantılarını kategoriler altında listeler ve bu adresler arasında arama yapma imkanı sağlar.">
  <meta property="og:title" content="RSS Bağlantıları">
  <meta property="og:description" content="Türkçe içerik üreten sitelerin RSS bağlantılarını kategoriler altında listeler ve bu adresler arasında arama yapma imkanı sağlar.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bakinazik.github.io/rss/">
  <meta name="keywords" content="rss, türkçe rss, rss bağlantıları, turkish rss sources">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="dist/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="dist/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="dist/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="dist/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="dist/apple-touch-icon.png">
  <link rel="manifest" href="dist/site.webmanifest">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RSS Bağlantıları",
      "url": "https://bakinazik.github.io/rss/",
      "description": "Türkçe içerik üreten sitelerin RSS bağlantılarını kategoriler altında listeler ve bu adresler arasında arama yapma imkanı sağlar.",
      "inLanguage": "tr",
      "isPartOf": {
        "@type": "WebSite",
        "name": "Github: RSS Bağlantıları",
        "url": "https://github.com/bakinazik/rss"
      }
    }
  </script>
  <script>
    (function() {
      const storedTheme = localStorage.getItem('theme');
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

      let isLight = false;
      if (storedTheme !== null) {
        isLight = (storedTheme === 'light');
      } else {
        isLight = !prefersDarkScheme.matches;
      }

      if (isLight) {
        document.documentElement.classList.add('light-theme');
      }
    })();
  </script>
</head>
<body>
  <header class="main-header">
    <h1>
      <svg style="color: var(--link-color-light);" xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-rss"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M4 4a16 16 0 0 1 16 16" /><path d="M4 11a9 9 0 0 1 9 9" /></svg> RSS Bağlantıları
    </h1>
    <div class="header-controls">
      <div class="search-container">
        <svg  style="color: var(--search-placeholder-color-light);" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
        <input type="text" id="searchInput" placeholder="Ne arıyorsun?" class="search-input active">
        <button type="button" id="searchClearBtn" class="search-clear" aria-label="Aramayı temizle" tabindex="0" style="display:none;">&#10006;</button>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider">
            <svg class="fas fa-sun icon sun" xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
            <svg class="fas fa-moon icon moon" xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
          </div>
        </label>
      </div>
    </div>
  </header>
    <div class="action-bar">
      <button id="selectAllBtn" class="btn">Tümünü Seç</button>
      <button id="clearSelectionBtn" class="btn">Seçimi Temizle</button>
      <button id="exportBtn" class="btn primary">OPML İndir</button>
      <span id="selectedCount" class="selected-count">0 seçili</span>
    </div>
  <div id="output">Yükleniyor...</div>
  <footer>
    <a href="https://github.com/bakinazik/rss/issues/new" target="_blank" class="btn issue-footer-btn"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-flag"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 5a5 5 0 0 1 7 0a5 5 0 0 0 7 0v9a5 5 0 0 1 -7 0a5 5 0 0 0 -7 0v-9z" /><path d="M5 21v-7" /></svg> Sorun Bildir</a>
    <a href="https://github.com/bakinazik/rss"><svg style="color: var(--text-color);" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg></a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
