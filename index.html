<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Bağlantıları</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="dist/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="dist/favicon.ico">
  
  <!-- Android -->
  <link rel="icon" type="image/png" sizes="192x192" href="dist/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="dist/android-chrome-512x512.png">
  
  <!-- Apple -->
  <link rel="apple-touch-icon" href="dist/apple-touch-icon.png">
  
  <!-- Web Manifest -->
  <link rel="manifest" href="dist/site.webmanifest">
  
  <script>
    (function() {
      const storedTheme = localStorage.getItem('theme');
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

      let isDark = false;
      if (storedTheme !== null) {
        isDark = (storedTheme === 'dark');
      } else {
        isDark = prefersDarkScheme.matches;
      }

      if (isDark) {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
</head>
<body>
  <header class="main-header">
    <h1><svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-rss"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M4 4a16 16 0 0 1 16 16" /><path d="M4 11a9 9 0 0 1 9 9" /></svg> RSS Bağlantıları</h1>
    <div class="header-controls">
      <div class="search-container">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
        <input type="text" id="searchInput" placeholder="Ne arıyorsun?" class="search-input active">
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </div>
  </header>

  <div id="output">Yükleniyor...</div>
  
  <footer>
    <p><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-heart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg> ile yapıldı</p>

</body>
</html>
